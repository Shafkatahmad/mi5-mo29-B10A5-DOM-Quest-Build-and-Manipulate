<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation Page</title>
    <!-- daisiUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      .font {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body class="font">
    <header>
      <nav class="bg-green-50 h-36 py-6">
        <div class="navbar px-5 lg:px-20">
          <div class="navbar-start">
            <div>
              <button
                class="bg-[#B4F461] font-semibold text-xl px-8 py-3 rounded-lg"
              >
                Blog
              </button>
            </div>
          </div>
          <div class="navbar-center flex gap-4">
            <img src="./assets/logo (1).png" alt="" />
            <a class="hidden lg:flex text-xl">Donate Bangladesh</a>
          </div>
          <div class="navbar-end flex gap-3">
            <img src="./assets/coin.png" alt="" />
            <p class="hidden lg:flex gap-1 text-gray-600 text-xl">
              <span>5500</span> BDT
            </p>
          </div>
        </div>
      </nav>

      <!-- banner -->
      <div class="flex justify-center gap-4 mt-20 mb-8">
        <button class="bg-[#B4F461] text-xl font-semibold px-8 py-4 rounded-lg">
          Donation
        </button>
        <button
          class="text-gray-500 text-xl font-medium px-8 py-4 rounded-lg border border-gray-400"
        >
          History
        </button>
      </div>
    </header>
    <main></main>
    <footer></footer>

    <script src="./js/index.js"></script>
  </body>
</html>
